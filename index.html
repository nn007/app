<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    
    <div class="container">
      <div class="row">

        <div class="form">
          
          <div class="form-group">
            <label class="introText">Nume</label>
            <input type="text" class="form-control" id="name"  placeholder="nume" required>
          </div>
        
        <div >
          <div class="form-group">
            <label class="jobTitle">Mesaj</label>
            <input type="text" class="form-control" id="message" placeholder="la ce te gandesti?" required>
          </div>
             
          <div class="form-group">
            <label class="introTextColor">Culoare mesaj</label>
            <input type="text" class="form-control" id="color" placeholder="english please" required>
          </div>

          <input type="file" class="form-control-file" id="file" onchange="showImage.call(this)" >  
         
        <div class=" text-center">
          <button type="submit" class="btn btn-primary " id="button">Submit</button>
        </div>
        </div>
      </div>
    </div>

    <div class="container hidden">
      <div class="jumbotron" id="box">

        <div class="top-section">

          <img src="" style="display: none;" width="80" alt="image" id="image">
          <div class="date">
            <h3 id="Name"></h3>
            <small id="hours"></small>
            <small id="minutes"></small>
          </div>

        </div>

        <h4 id="my-message"></h4>

              <div class="links">
                <div id="outer" ><a class="FB_reactions" data-reactions-type='horizontal' data-unique-id="1" data-emoji-class="">
                  <span style="">Like</span></a>
                </div>
                <div class="comment"><a id="comment" href="#"><i class="fas fa-comments"></i>Comment</a></div>
                <div class="share"><a href="#" onclick="screenshot('box')"><i class="fas fa-share"></i>Share</a></div>
              </div>

              <div class="comment-section hidden">
                <input type="text "id="text" class="form-control" >
                <a href="#" id="add"><i class="far fa-paper-plane"></i></a>
              </div>

              <ul id="content">
              </ul>
                       
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="facebook-reactions.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
